name: Deploy
run-name: Deploy
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the current branch
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Initialize the ssh-agent
        uses: webfactory/ssh-agent@v0.9.1
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install Zola
        run: sudo snap install zola --edge

      - uses: taiki-e/install-action@v2
        with:
          tool: zola@0.21.0

      - name: Build the website
        run: zola build --minify

      - name: Create ~/.ssh directory
        run: mkdir -p ~/.ssh/

      - name: Scan the host key
        run: ssh-keyscan -v -p $SSH_PORT -H $DEPLOY_SERVER >> ~/.ssh/known_hosts
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}

      - name: Deploy the website
        run: >-
          rsync -avx -e "ssh -p $SSH_PORT" --delete --exclude '.ssh' public/ $DEPLOY_USERNAME@$DEPLOY_SERVER:./majabojarska.dev/
        env:
          SSH_PORT: ${{ secrets.SSH_PORT }}
          DEPLOY_SERVER: ${{ secrets.DEPLOY_SERVER }}
          DEPLOY_USERNAME: ${{ secrets.DEPLOY_USERNAME }}
